<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ОСББ Данили Галицького</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #b0e0ff 0%, #e0f7fa 100%);
            min-height: 100vh;
            color: #1e293b;
        }
        /* Ефект скла для карток */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        /* Прибираємо стрілочки в інпутах цифр */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-start, .fade-leave-end { opacity: 0; }
        
        /* Кнопка */
        .btn-primary {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:active { transform: scale(0.98); }
    </style>
</head>

<body x-data="osbbApp()" class="flex flex-col items-center justify-center p-4">

    <header class="w-full max-w-sm text-center mb-6 pt-4 animate-fade-in-down">
        <h1 class="text-2xl font-bold text-slate-800 uppercase tracking-wide">Картка мешканця</h1>
        <p class="text-sm text-slate-600 font-medium">ОСББ «Данили Галицького»</p>
        
        <template x-if="page !== 'login'">
            <div class="mt-2 inline-block bg-white/50 px-4 py-1 rounded-full text-xs font-bold text-slate-700 shadow-sm">
                Квартира № <span x-text="user.flat"></span>
            </div>
        </template>
    </header>

    <div x-show="loading" class="fixed inset-0 bg-black/20 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="w-12 h-12 border-4 border-white border-t-blue-500 rounded-full animate-spin"></div>
    </div>

    <main class="w-full max-w-sm relative min-h-[400px]">

        <div x-show="page === 'login'" x-transition.opacity.duration.500ms class="absolute inset-0 w-full">
            <div class="glass-card rounded-3xl p-8 text-center">
                <h2 class="text-xl font-semibold mb-6 text-slate-700">Авторизація</h2>
                
                <div class="space-y-5">
                    <div class="text-left">
                        <label class="ml-2 text-xs font-bold text-slate-500 uppercase">Квартира</label>
                        <input type="number" x-model="input.flat" placeholder="Введіть номер" 
                               class="w-full bg-white/80 border-0 rounded-2xl p-4 text-lg font-semibold text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-slate-300">
                    </div>
                    
                    <div class="text-left">
                        <label class="ml-2 text-xs font-bold text-slate-500 uppercase">Пароль</label>
                        <input type="password" x-model="input.password" placeholder="••••••••" 
                               class="w-full bg-white/80 border-0 rounded-2xl p-4 text-lg font-semibold text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-slate-300">
                    </div>

                    <button @click="login" class="btn-primary w-full py-4 rounded-2xl text-white font-bold text-lg uppercase tracking-wider mt-4">
                        Вхід
                    </button>
                    
                    <p x-show="errorMsg" x-text="errorMsg" class="text-red-500 text-sm font-medium mt-2"></p>
                </div>
            </div>
        </div>

        <div x-show="page === 'dashboard'" x-transition.opacity.duration.500ms class="absolute inset-0 w-full pb-20 overflow-y-auto" style="display: none;">
            
            <div class="glass-card rounded-3xl p-5 mb-4 flex flex-col gap-3">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 text-2xl shadow-sm">
                        <i class="ph-fill ph-drop"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-slate-500">Показник води</p>
                        <p class="text-xs text-slate-400">Попередній: <span x-text="user.lastCounter" class="font-bold text-slate-700"></span></p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" x-model="forms.counter" placeholder="Новий показник" class="w-full bg-white rounded-xl p-3 shadow-inner text-center font-bold text-slate-700 focus:outline-none focus:ring-1 focus:ring-blue-300">
                    <button @click="submit('counter', forms.counter)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-xl px-4 font-bold transition-colors">
                        <i class="ph-bold ph-paper-plane-right"></i>
                    </button>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-5 mb-4 flex flex-col gap-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 text-2xl shadow-sm">
                            <i class="ph-fill ph-house-line"></i>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-slate-500">ОСББ</p>
                            <p class="text-sm font-bold" :class="user.osbbDebt > 0 ? 'text-red-500' : 'text-green-500'">
                                <span x-text="user.osbbDebt > 0 ? 'Борг: ' + user.osbbDebt : 'Боргу немає'"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" x-model="forms.osbbPay" placeholder="Сума сплати" class="w-full bg-white rounded-xl p-3 shadow-inner text-center font-bold text-slate-700 focus:outline-none focus:ring-1 focus:ring-blue-300">
                    <button @click="submit('pay_osbb', forms.osbbPay)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-xl px-4 font-bold transition-colors text-sm">
                        Сплатив
                    </button>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-5 mb-4 flex flex-col gap-3">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-cyan-100 rounded-2xl flex items-center justify-center text-cyan-600 text-2xl shadow-sm">
                        <i class="ph-fill ph-currency-circle-dollar"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-slate-500">Вода (оплата)</p>
                        <p class="text-sm font-bold" :class="user.waterDebt > 0 ? 'text-red-500' : 'text-green-500'">
                            <span x-text="user.waterDebt > 0 ? 'Борг: ' + user.waterDebt : 'Боргу немає'"></span>
                        </p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" x-model="forms.waterPay" placeholder="Сума сплати" class="w-full bg-white rounded-xl p-3 shadow-inner text-center font-bold text-slate-700 focus:outline-none focus:ring-1 focus:ring-blue-300">
                    <button @click="submit('pay_water', forms.waterPay)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-xl px-4 font-bold transition-colors text-sm">
                        Сплатив
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <button @click="page = 'stats'" class="glass-card py-3 rounded-2xl font-bold text-blue-600 hover:bg-white transition-colors flex items-center justify-center gap-2">
                    <i class="ph-bold ph-chart-bar"></i> Статистика
                </button>
                <button @click="logout" class="bg-red-400/90 text-white py-3 rounded-2xl font-bold hover:bg-red-500 transition-colors shadow-lg shadow-red-200 flex items-center justify-center gap-2">
                    <i class="ph-bold ph-sign-out"></i> Вихід
                </button>
            </div>
        </div>

        <div x-show="page === 'stats'" x-transition.opacity.duration.500ms class="absolute inset-0 w-full" style="display: none;">
            <div class="glass-card rounded-3xl p-6 text-sm text-slate-600 space-y-4 shadow-xl">
                <h2 class="text-center text-lg font-bold text-slate-800 mb-2">Детальна статистика</h2>
                
                <div class="flex justify-between border-b border-slate-300 pb-2">
                    <span>Остання сплата:</span>
                    <span class="font-bold text-slate-800" x-text="user.lastPayDate"></span>
                </div>

                <div class="space-y-1">
                    <p class="font-bold text-blue-600 uppercase text-xs">ОСББ</p>
                    <div class="flex justify-between"><span>Борг:</span> <span x-text="user.osbbDebt"></span></div>
                    <div class="flex justify-between"><span>Переплата:</span> <span>0</span></div>
                </div>

                <div class="space-y-1 pt-2 border-t border-slate-300">
                    <p class="font-bold text-cyan-600 uppercase text-xs">Вода</p>
                    <div class="flex justify-between"><span>Борг:</span> <span x-text="user.waterDebt"></span></div>
                    <div class="flex justify-between"><span>Ост. показник:</span> <span x-text="user.lastCounter"></span></div>
                </div>

                <div class="bg-blue-50/80 p-3 rounded-xl border border-blue-100 mt-4 text-center">
                    <p class="text-xs text-slate-400 mb-1">Реквізити (IBAN)</p>
                    <p class="font-mono font-bold text-slate-800 select-all">UA44 1110 5218 2718</p>
                </div>

                <a href="#" class="block w-full bg-black text-white text-center py-3 rounded-xl font-bold shadow-lg mt-2 flex items-center justify-center gap-2 hover:bg-slate-800 transition">
                    <i class="ph-bold ph-bank"></i> Поповнити монобанку
                </a>
                
                <div class="text-center text-xs mt-4 pt-4 border-t border-slate-300">
                    Бюджет будинку: <span class="font-bold text-green-600 text-lg block">52 483.00 грн</span>
                </div>

                <button @click="page = 'dashboard'" class="w-full mt-4 py-3 text-blue-600 font-bold hover:bg-blue-50 rounded-xl transition">
                    ← Назад
                </button>
            </div>
        </div>

    </main>

    <script>
        // URL твого Google Script (заміни після деплою)
        const GOOGLE_SCRIPT_URL = 'ВСТАВ_ТУТ_СВІЙ_URL_ВІД_WEB_APP';

        function osbbApp() {
            return {
                page: 'login', // login, dashboard, stats
                loading: false,
                errorMsg: '',
                
                // Дані користувача (які приходять з таблиці)
                user: {
                    flat: '',
                    osbbDebt: 0,
                    waterDebt: 0,
                    lastCounter: 0,
                    lastPayDate: '-'
                },
                
                // Поля введення
                input: { flat: '', password: '' },
                forms: { counter: '', osbbPay: '', waterPay: '' },

                async login() {
                    if (!this.input.flat || !this.input.password) {
                        this.errorMsg = "Заповніть всі поля!";
                        return;
                    }
                    this.loading = true;
                    this.errorMsg = '';

                    try {
                        // Імітація запиту (розкоментуй нижній блок для реальної роботи)
                        /*
                        const response = await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'login', flat: this.input.flat, password: this.input.password })
                        });
                        const result = await response.json();
                        */
                       
                        // ТИМЧАСОВА ЗАГЛУШКА ДЛЯ ТЕСТУ (Видалити, коли підключиш скрипт)
                        const result = { success: true, data: { flat: this.input.flat, osbbDebt: 400, waterDebt: 12.80, lastCounter: 762, lastPayDate: '20.01.2026' }};
                        await new Promise(r => setTimeout(r, 1000)); // Затримка для краси

                        if (result.success) {
                            this.user = result.data;
                            this.page = 'dashboard';
                        } else {
                            this.errorMsg = "Невірні дані";
                        }
                    } catch (e) {
                        this.errorMsg = "Помилка з'єднання";
                    } finally {
                        this.loading = false;
                    }
                },

                async submit(type, value) {
                    if (!value) return;
                    this.loading = true;
                    
                    // Відправка даних на скрипт
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({ 
                                action: 'submitData', 
                                flat: this.user.flat, 
                                type: type, 
                                value: value 
                            })
                        });
                        alert('Дані успішно відправлено!');
                        
                        // Очистити поле
                        if (type === 'counter') this.forms.counter = '';
                        if (type === 'pay_osbb') this.forms.osbbPay = '';
                        if (type === 'pay_water') this.forms.waterPay = '';
                        
                    } catch (e) {
                        alert('Помилка відправки');
                    } finally {
                        this.loading = false;
                    }
                },

                logout() {
                    this.page = 'login';
                    this.input.password = '';
                    this.forms = { counter: '', osbbPay: '', waterPay: '' };
                }
            }
        }
    </script>
