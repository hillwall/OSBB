<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ОСББ Данили Галицького</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* Фіксуємо висоту на 100% екрану і забороняємо глобальний скрол */
            height: 100vh; 
            overflow: hidden;
            background: linear-gradient(180deg, #b0e0ff 0%, #e0f7fa 100%);
            color: #1e293b;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.05);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:active { transform: scale(0.98); }
        /* Ховаємо скролбар для внутрішнього контейнера, але залишаємо можливість скролити */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body x-data="osbbApp()" class="flex flex-col items-center justify-start p-2 pt-4 sm:pt-8">

    <header class="w-full max-w-sm text-center mb-3 shrink-0">
        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-wide">Картка мешканця</h1>
        <p class="text-xs text-slate-600 font-medium">ОСББ «Данили Галицького»</p>
        
        <template x-if="page !== 'login'">
            <div class="mt-1 inline-block bg-white/50 px-3 py-0.5 rounded-full text-[10px] font-bold text-slate-700 shadow-sm">
                Квартира № <span x-text="user.flat"></span>
            </div>
        </template>
    </header>

    <div x-show="loading" class="fixed inset-0 bg-black/20 z-50 flex items-center justify-center backdrop-blur-sm" style="display: none;">
        <div class="w-12 h-12 border-4 border-white border-t-blue-500 rounded-full animate-spin"></div>
    </div>

    <main class="w-full max-w-sm relative flex-grow h-full">

        <div x-show="page === 'login'" x-transition.opacity class="absolute inset-0 w-full flex items-center">
            <div class="glass-card rounded-2xl p-6 text-center w-full">
                <h2 class="text-lg font-semibold mb-4 text-slate-700">Авторизація</h2>
                
                <div class="space-y-3">
                    <div class="text-left">
                        <input type="number" x-model="input.flat" placeholder="№ Квартири" 
                               class="w-full bg-white/80 border-0 rounded-xl p-3 text-center font-semibold text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-slate-400">
                    </div>
                    
                    <div class="text-left">
                        <input type="password" x-model="input.password" placeholder="Пароль" 
                               class="w-full bg-white/80 border-0 rounded-xl p-3 text-center font-semibold text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-slate-400">
                    </div>

                    <button @click="login" class="btn-primary w-full py-3 rounded-xl text-white font-bold text-md uppercase tracking-wider mt-2">
                        Вхід
                    </button>
                    
                    <p x-show="errorMsg" x-text="errorMsg" class="text-red-500 text-xs font-medium mt-1" style="display: none;"></p>
                </div>
            </div>
        </div>

        <div x-show="page === 'dashboard'" x-transition.opacity class="absolute inset-0 w-full flex flex-col overflow-y-auto no-scrollbar pb-2" style="display: none;">
            
            <div class="glass-card rounded-2xl p-3 mb-2 flex flex-col gap-2 shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 text-xl shadow-sm">
                        <i class="ph-fill ph-drop"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-slate-600">Показник води</p>
                        <p class="text-[10px] text-slate-400">Попередній: <span x-text="user.lastCounter" class="font-bold text-slate-700"></span></p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" x-model="forms.counter" placeholder="Новий показник" class="w-full bg-white rounded-lg p-2 shadow-inner text-center font-bold text-slate-700 focus:outline-none focus:ring-1 focus:ring-blue-300 text-sm">
                    <button @click="submit('counter', forms.counter)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 flex items-center justify-center transition-colors">
                        <i class="ph-bold ph-paper-plane-right"></i>
                    </button>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-3 mb-2 flex flex-col gap-2 shrink-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                         <div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600 text-xl shadow-sm">
                            <i class="ph-fill ph-house-line"></i>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-slate-600">ОСББ</p>
                            <p class="text-xs font-bold" :class="user.osbbDebt > 0 ? 'text-red-500' : 'text-green-500'">
                                <span x-text="user.osbbDebt > 0 ? 'Борг: ' + user.osbbDebt : 'Боргу немає'"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" x-model="forms.osbbPay" placeholder="Сума сплати" class="w-full bg-white rounded-lg p-2 shadow-inner text-center font-bold text-slate-700 focus:outline-none focus:ring-1 focus:ring-blue-300 text-sm">
                    <button @click="submit('pay_osbb', forms.osbbPay)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 py-2 font-bold transition-colors text-xs uppercase tracking-wide">
                        Сплатив
                    </button>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-3 mb-2 flex flex-col gap-2 shrink-0">
                <div class="flex items-center gap-3">
                     <div class="w-10 h-10 bg-cyan-100 rounded-xl flex items-center justify-center text-cyan-600 text-xl shadow-sm">
                        <i class="ph-fill ph-currency-circle-dollar"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-slate-600">Вода (оплата)</p>
                        <p class="text-xs font-bold" :class="user.waterDebt > 0 ? 'text-red-500' : 'text-green-500'">
                            <span x-text="user.waterDebt > 0 ? 'Борг: ' + user.waterDebt : 'Боргу немає'"></span>
                        </p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" x-model="forms.waterPay" placeholder="Сума сплати" class="w-full bg-white rounded-lg p-2 shadow-inner text-center font-bold text-slate-700 focus:outline-none focus:ring-1 focus:ring-blue-300 text-sm">
                    <button @click="submit('pay_water', forms.waterPay)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 py-2 font-bold transition-colors text-xs uppercase tracking-wide">
                        Сплатив
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-auto pt-2 shrink-0">
                <button @click="page = 'stats'" class="glass-card py-2 rounded-xl font-bold text-sm text-blue-600 hover:bg-white transition-colors flex items-center justify-center gap-1">
                    <i class="ph-bold ph-chart-bar"></i> Статистика
                </button>
                <button @click="logout" class="bg-red-400/90 text-white py-2 rounded-xl font-bold text-sm hover:bg-red-500 transition-colors shadow-sm flex items-center justify-center gap-1">
                    <i class="ph-bold ph-sign-out"></i> Вихід
                </button>
            </div>
        </div>

        <div x-show="page === 'stats'" x-transition.opacity class="absolute inset-0 w-full flex items-center" style="display: none;">
            <div class="glass-card rounded-2xl p-4 text-sm text-slate-600 space-y-3 shadow-xl w-full">
                <h2 class="text-center text-md font-bold text-slate-800 mb-1">Статистика</h2>
                
                <div class="flex justify-between border-b border-slate-300 pb-1 text-xs">
                    <span>Остання сплата:</span>
                    <span class="font-bold text-slate-800" x-text="user.lastPayDate"></span>
                </div>

                <div class="space-y-0.5 text-xs">
                    <p class="font-bold text-blue-600 uppercase text-[10px]">ОСББ</p>
                    <div class="flex justify-between"><span>Борг:</span> <span x-text="user.osbbDebt"></span></div>
                    <div class="flex justify-between"><span>Переплата:</span> <span>0</span></div>
                </div>

                <div class="space-y-0.5 pt-1 border-t border-slate-300 text-xs">
                    <p class="font-bold text-cyan-600 uppercase text-[10px]">Вода</p>
                    <div class="flex justify-between"><span>Борг:</span> <span x-text="user.waterDebt"></span></div>
                    <div class="flex justify-between"><span>Ост. показник:</span> <span x-text="user.lastCounter"></span></div>
                </div>

                <div class="bg-blue-50/80 p-2 rounded-lg border border-blue-100 mt-2 text-center">
                    <p class="text-[10px] text-slate-400">Реквізити (IBAN)</p>
                    <p class="font-mono font-bold text-slate-800 select-all text-sm">UA44 1110 5218 2718</p>
                </div>

                <a href="#" class="block w-full bg-black text-white text-center py-2.5 rounded-xl font-bold shadow-md mt-1 flex items-center justify-center gap-2 hover:bg-slate-800 transition text-sm">
                    <i class="ph-bold ph-bank"></i> Поповнити монобанку
                </a>
                
                <div class="text-center text-xs mt-2 pt-2 border-t border-slate-300">
                    Бюджет будинку: <span class="font-bold text-green-600 text-md block">52 483.00 грн</span>
                </div>

                <button @click="page = 'dashboard'" class="w-full mt-2 py-2 text-blue-600 font-bold hover:bg-blue-50 rounded-xl transition text-sm">
                    ← Назад
                </button>
            </div>
        </div>

    </main>

    <script>
        // URL твого Google Script (заміни після деплою)
        const GOOGLE_SCRIPT_URL = 'ВСТАВ_ТУТ_СВІЙ_URL_ВІД_WEB_APP';

        function osbbApp() {
            return {
                page: 'login',
                loading: false,
                errorMsg: '',
                user: { flat: '', osbbDebt: 0, waterDebt: 0, lastCounter: 0, lastPayDate: '-' },
                input: { flat: '', password: '' },
                forms: { counter: '', osbbPay: '', waterPay: '' },

                async login() {
                    if (!this.input.flat || !this.input.password) {
                        this.errorMsg = "Заповніть всі поля!"; return;
                    }
                    this.loading = true; this.errorMsg = '';
                    try {
                        // ТИМЧАСОВА ЗАГЛУШКА
                        const result = { success: true, data: { flat: this.input.flat, osbbDebt: 400, waterDebt: 12.80, lastCounter: 762, lastPayDate: '20.01.2026' }};
                        await new Promise(r => setTimeout(r, 800)); 

                        if (result.success) {
                            this.user = result.data; this.page = 'dashboard';
                        } else { this.errorMsg = "Невірні дані"; }
                    } catch (e) { this.errorMsg = "Помилка з'єднання"; } finally { this.loading = false; }
                },

                async submit(type, value) {
                    if (!value) return;
                    this.loading = true;
                    try {
                         // Тут буде реальний fetch до скрипта
                        await new Promise(r => setTimeout(r, 500));
                        alert('Дані успішно відправлено!');
                        if (type === 'counter') this.forms.counter = '';
                        if (type === 'pay_osbb') this.forms.osbbPay = '';
                        if (type === 'pay_water') this.forms.waterPay = '';
                    } catch (e) { alert('Помилка відправки'); } finally { this.loading = false; }
                },

                logout() {
                    this.page = 'login'; this.input.password = ''; this.forms = { counter: '', osbbPay: '', waterPay: '' };
                }
            }
        }
    </script>
</body>
</html>
